<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
   
<script src="jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    
   
   
   
    <section class="container text-white mt-5 ">
        <h1 class="text-center">Sign In</h1>
        <div class="row my-5 py-5 align-items-center h-100">
        <div class="col-md-4 h-100" style="background-image: url('images/signin.jpg'); background-position: center; background-size: cover;">
           
        </div>
        <div class="col-md-8">
            <div class="h-100">
                
                
            </div>
        </div>
        </div>
       
       
       
    </section>
 
    <div class="loader-wrapper">
        <span class="loader"><img src="images/Vanilla-12s-280px.svg" alt="Loading"><div class="text-white text-center w-100"></div></span>
      </div>
   
 
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script>
      $(window).on("load",setTimeout( function(){
     $(".loader-wrapper").fadeOut("slow");
     $("body").fadeIn("slow");
     $("body").removeClass("loading");
 
  }, 1000));
    </script>
  </body>
</html>
